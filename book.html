<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgestone</title>
    <link rel="icon" href="assets/images/footer-logo.png">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="">
        <div>
          <div>
            <div class="d-flex justify-content-end px-4" style="padding-top: 4rem;">
                <a href="index.html" class="text-reset" style="padding-right: 0.6rem;">
                  <img src="assets/images/close-icon.svg">
                </a>
            </div>
            <div class="py-5 text-center">
              <section class="book-now text-center">
                <span class="booknow-header">BOOK NOW
                  <div class="book-separator"></div>
                </span>
                <form class="pt-5 px-2">
                    <div class="container">
                        <div class="row">
                                <div class="col-12 py-2">
                                    <input type="text" placeholder="NAME" required>
                                </div>
        
                                <div class="col-12 py-2">
                                    <input type="email" placeholder="EMAIL ADDRESS" required>
                                </div>
        
                                <div class="col-12 py-2">
                                    <div class="row">
                                        <div class="col-3 col-lg-2">
                                            <select required class="code-select">
                                                <option>+02</option>
                                            </select>
                                        </div>
        
                                        <div class="col-9 col-lg-10">
                                            <input type="text" placeholder="MOBILE NUMBER" required>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="col-12 pt-2 pb-4">
                                  <select class="property" id="property" required>
                                    <option>CHOOSE PROPERTY</option>
                                    <option value="appartments">APARTMENTS</option>
                                    <option value="duplexes">DUPLEXES</option>
                                </select>
                                </div>
        
                                <div class="col-12 pt-4">
                                    <a href="book-thanks.html" type="button" class="btn book-submit d-block d-lg-none">Submit</a>
                                </div>
                                
                            </div>
                    </div>
                </form>
            </section>
        
            <div class="pb-5">
                <div class="container d-lg-none">
                    <div class="row text-center">
                        <div class="col-12 pt-5">
                            <img src="assets/images/footer-logo.png">
                        </div>
                    </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
